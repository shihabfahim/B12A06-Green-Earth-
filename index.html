<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/Tree Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Green Earth</title>
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <header>
      <nav>
        <div class="drawer">
          <input id="Menu_Drawer" type="checkbox" class="drawer-toggle" />
          <div class="drawer-content">
            <div class="navbar bg-[#15803d] text-white sm:h-[75px]">
              <div
                class="max-w-7xl w-[100%] mx-auto flex justify-between items-center sm:w-[97%]"
              >
                <div class="flex items-center">
                  <div class="sm:hidden">
                    <label
                      for="Menu_Drawer"
                      aria-label="open sidebar"
                      class="btn btn-square btn-ghost hover:bg-[#cff0dc] active:bg-[#cff0dc]"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block h-6 w-6 stroke-current"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"
                        ></path>
                      </svg>
                    </label>
                  </div>
                  <div class="mx-2">
                    <div class="flex items-center gap-1.5">
                      <div>
                        <img
                          class="w-[25px] sm:w-[33px]"
                          src="Images/Tree Logo.png"
                          alt=""
                        />
                      </div>
                      <h1 class="text-lg font-semibold sm:text-xl">
                        Green Earth
                      </h1>
                    </div>
                  </div>
                </div>
                <div class="hidden sm:block">
                  <ul class="flex gap-9">
                    <li onclick="scrollToAbout()">
                      <a
                        class="transition-all cursor-pointer px-3 py-2 rounded-3xl hover:bg-[#cff0dc] hover:text-[#15803D]"
                        >About</a
                      >
                    </li>
                    <li onclick="scrollToGallery()">
                      <a
                        class="transition-all cursor-pointer px-3 py-2 rounded-3xl hover:bg-[#cff0dc] hover:text-[#15803D]"
                        >Gallery</a
                      >
                    </li>
                    <li onclick="scrollToImpact()">
                      <a
                        class="transition-all cursor-pointer px-3 py-2 rounded-3xl hover:bg-[#cff0dc] hover:text-[#15803D]"
                        >Impact</a
                      >
                    </li>
                  </ul>
                </div>
                <div class="hidden sm:block">
                  <button
                    onclick="scrollToPlantTree()"
                    class="btn rounded-3xl border-none text-[#15803D] bg-[#FACC15] active:bg-[#FDE68A]"
                  >
                    Plant a Tree
                  </button>
                </div>
                <div
                  id="Cart_Button"
                  class="px-3.5 py-2.5 rounded-sm mx-5 transition-all cursor-pointer active:bg-[#cff0dc] active:text-black sm:hidden"
                >
                  <i class="fa-solid fa-cart-shopping relative">
                    <span
                      id="Item_Count"
                      class="absolute top-[-10px] left-[11px] px-1.5 py-1 rounded-[50%] text-[7px] bg-[#FACC15]"
                      >0</span
                    >
                  </i>
                </div>
              </div>
            </div>
          </div>
          <div class="drawer-side">
            <label
              for="Menu_Drawer"
              aria-label="close sidebar"
              class="drawer-overlay"
            ></label>
            <ul class="bg-[#cff0dc] min-h-full w-50 p-3 text-[#15803D]">
              <li class="mb-3 text-lg font-semibold">Categories</li>
              <ul
                id="Categories_Container_Menu"
                class="space-y-1 text-[13px]"
              ></ul>
              <li>
                <button
                  onclick="scrollToPlantTree()"
                  class="mt-5 btn rounded-3xl border-none text-[#15803D] bg-[#FACC15] w-full active:bg-[#FDE68A]"
                >
                  Plant a Tree
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="drawer drawer-end">
        <input id="Cart_Drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-side">
          <label
            for="Cart_Drawer"
            aria-label="close sidebar"
            class="drawer-overlay"
          ></label>
          <ul class="menu bg-white text-base-content min-h-full w-55 p-4">
            <h3 class="text-lg font-semibold mb-3">Your Cart</h3>
            <div id="Cart_Container_Menu">
              <p class="text-center my-10 text-[15px]">
                No items in your cart yet.
              </p>
            </div>
          </ul>
        </div>
      </div>
      <section class="bg-[#cff0dc]">
        <div class="max-w-7xl mx-auto py-13 text-center hero-bg sm:py-25">
          <h1 class="text-[23px] font-bold sm:text-5xl">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[13px] py-3 w-[75%] mx-auto sm:text-base sm:w-[40%]">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            onclick="scrollToGallery()"
            class="mt-3 btn rounded-3xl border-none text-[#15803D] bg-[#FACC15] active:bg-[#FDE68A]"
          >
            Get Involved
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
